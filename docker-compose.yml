version: "3.8"

services:
  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: notes-guru-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: notes-guru

  # Backend
  backend:
    build: ./server
    container_name: notes-guru-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/notes-guru
      - NODE_ENV=production
    env_file:
      - ./server/.env
    depends_on:
      - mongodb
    restart: unless-stopped

  # Frontend
  frontend:
    build: ./client
    container_name: notes-guru-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    env_file:
      - ./client/.env.local
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongodb_data:
